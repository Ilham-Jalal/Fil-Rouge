<div class="profile-container">
  <h2>Profil de {{ utilisateur?.username }}</h2>

  <div class="user-info">
    <p><strong>Nom:</strong> {{ utilisateur?.username }}</p>
    <p><strong>Email:</strong> {{ utilisateur?.email }}</p>
    <p><strong>Rôle:</strong> {{ utilisateur?.role }}</p>
  </div>

  <h3>Vos Annonces</h3>
  <div class="annonce-list">
    <div *ngFor="let annonce of annonces" class="annonce-item">
      <h4>{{ annonce.title }}</h4>
      <p>{{ annonce.description }}</p>
      <p><strong>Prix:</strong> {{ annonce.price }} €</p>

      <button (click)="updateAnnonce(annonce.id)">Mettre à jour</button>
      <button (click)="deleteAnnonce(annonce.id)">Supprimer</button>
      <button (click)="openLivraisonDialog(annonce.id)">Créer une livraison</button>
    </div>
  </div>
</div>
