<div class="auth-container">
  <mat-card class="form-container" [ngClass]="{'slide-left': !isLoginMode}">
    <div class="header">
      <img src="../../../assets/OccaPlace%20Logo.jpg" class="logo" alt="logo"/>
      <mat-card-title>{{ isLoginMode ? 'Login' : 'Sign Up' }}</mat-card-title>
    </div>
    <form [formGroup]="isLoginMode ? loginForm : signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field *ngIf="!isLoginMode" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
      </mat-form-field>

      <mat-form-field *ngIf="!isLoginMode" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required />
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
    </form>

    <button mat-button (click)="switchMode()">
      {{ isLoginMode ? 'Don\'t have an account? Sign Up' : 'Already have an account? Login' }}
    </button>
  </mat-card>
</div>
