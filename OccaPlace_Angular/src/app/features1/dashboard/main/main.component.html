<main class="main-content position-relative border-radius-lg">
  <mat-toolbar class="mat-toolbar">
    <div>
      <span class="font-weight-bolder text-white mb-0">Dashboard</span>
    </div>
  </mat-toolbar>

  <div class="container-fluid py-4">
    <div class="row" style="display: flex; justify-content: space-around">
      <!-- Total Annonces Card -->
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <mat-card class="card">
          <mat-card-content class="p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Annonces</p>
                  <h5 class="font-weight-bolder">{{ totalAnnonces }} annonces</h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-primary shadow-primary text-center">
                  <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Total Users Card -->
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <mat-card class="card">
          <mat-card-content class="p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total Users</p>
                  <h5 class="font-weight-bolder">{{ totalUsers }} utilisateurs</h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-warning shadow-warning text-center">
                  <i class="ni ni-circle-08 text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Total livreurs Card -->
      <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
        <mat-card class="card">
          <mat-card-content class="p-3">
            <div class="row">
              <div class="col-8">
                <div class="numbers">
                  <p class="text-sm mb-0 text-uppercase font-weight-bold">Total livreurs</p>
                  <h5 class="font-weight-bolder">{{ totalLivreurs }} livreurs</h5>
                </div>
              </div>
              <div class="col-4 text-end">
                <div class="icon icon-shape bg-gradient-warning shadow-warning text-center">
                  <i class="ni ni-circle-08 text-lg opacity-10" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="dashboard-container">
      <div class="chart-container">
        <h5 class="font-weight-bolder">Répartition des Annonces par Catégorie</h5>
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="image-carousel">
        <div class="image-wrapper">
          <img *ngIf="annonces.length > 0"
               [src]="annonces[currentImageIndex]?.images"
               alt="Annonce"
          />
          <p class="vendor-name">{{ annonces[currentImageIndex]?.vendeurName }}</p>
        </div>
      </div>

    </div>

  </div>
</main>
