<div class="message-container">
  <h2>Contact Vendeur</h2>
  <div *ngIf="annonce && annonce.vendeurName">
    <p>Contacting: {{ annonce.vendeurName }}</p>
    <textarea [(ngModel)]="messageContent" placeholder="Write your message..."></textarea>
    <button (click)="sendMessage()">Send Message</button>
  </div>
</div>
