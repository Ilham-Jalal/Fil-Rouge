<h1 class="mat-title text-center" style="font-size: 30px">Mettre à jour l'annonce</h1>

<div class="form-container">
  <div class="form-group">
    <label for="title">
      <mat-icon>title</mat-icon> Titre
    </label>
    <input id="title" class="form-control" placeholder="Saisir le titre" [(ngModel)]="data.title" required />
  </div>

  <div class="form-group">
    <label for="description">
      <mat-icon>description</mat-icon> Description
    </label>
    <textarea id="description" class="form-control" placeholder="Saisir la description" [(ngModel)]="data.description"></textarea>
  </div>

  <div class="form-group">
    <label for="price">
      <mat-icon>attach_money</mat-icon> Prix
    </label>
    <input id="price" type="number" class="form-control" placeholder="Saisir le prix" [(ngModel)]="data.price" />
  </div>

  <div class="form-group">
    <label for="disponibilite">
      <mat-icon>inventory</mat-icon> Disponibilité
    </label>
    <select id="disponibilite" class="form-control" [(ngModel)]="data.disponibilite">
      <option [ngValue]="Disponibilite.DISPONIBLE">Disponible</option>
      <option [ngValue]="Disponibilite.NON_DISPONIBLE">Non disponible</option>
    </select>
  </div>

  <div class="button-group d-flex justify-content-between mt-4">
    <button class="btn btn-outline-secondary" (click)="onNoClick()">
      <mat-icon>close</mat-icon> Annuler
    </button>
    <button class="btn btn-primary" (click)="updateAnnonce()">
      <mat-icon>save</mat-icon> Enregistrer
    </button>
  </div>
</div>
