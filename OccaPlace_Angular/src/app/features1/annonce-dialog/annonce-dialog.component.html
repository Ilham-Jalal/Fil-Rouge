<div class="ajout-annonce">


      <h1>Ajouter une annonce</h1>
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="form-group">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Titre</mat-label>
            <input matInput formControlName="title" required>
            <mat-error *ngIf="form.get('title')?.hasError('required')">
              Le titre est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
            <mat-error *ngIf="form.get('description')?.hasError('required')">
              La description est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Prix</mat-label>
            <input matInput formControlName="price" required type="number">
            <mat-error *ngIf="form.get('price')?.hasError('required')">
              Le prix est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Catégorie</mat-label>
            <mat-select formControlName="category" required>
              <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('category')?.hasError('required')">
              La catégorie est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="outline" class="input">
            <mat-label>Disponibilité</mat-label>
            <mat-select formControlName="disponibilite" required>
              <mat-option *ngFor="let disp of disponibilites" [value]="disp">{{ disp }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('disponibilite')?.hasError('required')">
              La disponibilité est <strong>obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group" style="width: 100%">
          <mat-label>Images</mat-label>
          <input type="file" (change)="onFileChange($event)" multiple>
        </div>

        <div class="button">
          <button type="submit" class="btn" [disabled]="form.invalid">Enregistrer</button>
        </div>
      </form>

</div>
