<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input id="username" formControlName="username" />
    <div *ngIf="isControlInvalid('username')">Username is required.</div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" />
    <div *ngIf="isControlInvalid('email')">
      <div *ngIf="addUserForm.controls['email'].errors?.['required']">Email is required.</div>
      <div *ngIf="addUserForm.controls['email'].errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="isControlInvalid('password')">Password is required.</div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
    <div *ngIf="isControlInvalid('role')">Role is required.</div>
  </div>

  <button type="submit" [disabled]="addUserForm.invalid">Add User</button>
</form>
